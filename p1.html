<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Testanto Vue.Js</title>
</head>
<body>
    <div id="app"></div>

    <!-- Link de importação para a versão de desenvolvimento -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        /*declara o Vue*/
        new Vue({ 
            /*controle o elemento com o ID app*/
            el: '#app',
            /**/
            template:  `  
                <div class="container">
                    <h1>Comentarios</h1>
                    <hr />
                    <div class="form-todo form-group">
                        <p>
                            <input placeholder="nome" type="text" name="author"
                            class="form-control" />
                        </p>
                        <p>
                            <textarea placeholder="Comentario" name="author"
                            class="form-control"></textarea>
                        </p>
                        <button type="submit" class="btn btn-primary">Comentar</button>
                    </div>
                    <p></p>
                    <div class="list-group">
                        <div class="list-group-item">
                            <span class="comment__author">Autor: <strong>Ayrton</strong></span>
                            <p>Mensagem teste</p>
                            <div>
                                <a href="#" title="Excluir">Excluir</a>
                            </div>
                        </div>
                    </div>
                    <hr />
                 </div>`
        })
    </script>

</body>
</html>
